<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font: 13px Helvetica, Arial;
        }
        
        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }
        
        form input[type="submit"] {
            width: 9%;
            float:right;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }
        
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #messages li {
            padding: 5px 10px;
        }
        
        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form action="" id="messageform">
        <input id="message" name="message" autocomplete="off" />
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    var socket = io();
    socket.on('connect',function(){
        console.log('connected to socket server')

    });
    
    socket.on('message',function(message){
        console.log('New Mesasge:')
        console.log(message.text)
    });
    
    //handles the submitting of new message
    var $form = $('#messageform');
    $form.on('submit',function(e){
        e.preventDefault();
        var $message = $form.find('input[name=message]')
        socket.emit('message',{
            text: $message.val()
        })
        $message.val('');
        
        
    })

</script>

</html>
